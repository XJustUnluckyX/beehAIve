<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    </style>

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #FFF0B3; color: black;" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> BeehAIve </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        Log-in
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Info
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="gradient-custom" style="height: 94vh">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-12 col-lg-9 col-xl-8">
                <div class="card shadow-2-strong card-registration" style="border-radius: 30px; border: 1px solid black;">
                    <div class="card-body p-4 ">
                        <h1 class="label text-center" style="font-size: 3rem;"> Hive Creation </h1>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-9 col-xl-8">
                <div class="card shadow-2-strong card-registration" style="border-radius: 30px; border: 1px solid black;">
                    <div class="card-body p-4 p-md-5">
                        <form>

                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <div class="form-outline">
                                        <h5 class="form-label" for="firstName">Hive Name:</h5>
                                        <input type="text" style="border-radius: 10px; border: 1px solid black;" id="firstName" class="form-control form-control-lg" />
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-1">
                                    <h5 class="form-label select-label">Hive Type:</h5>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-4">
                                    <select class="select form-control-lg" style="border-radius: 10px; border: 1px solid black;">
                                        <option value="1" disabled selected>Choose option</option>
                                        <option value="2">Langstroth</option>
                                        <option value="3">Warre</option>
                                        <option value="4">Arnia Top-Bar</option>
                                        <option value="5">Arnia Orizzontale</option>
                                        <option value="6">Arnia Verticale</option>
                                        <option value="7">Bee Skep</option>
                                        <option value="8">WBC</option>
                                        <option value="9">Dadant</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5 mb-4">
                                    <h5 class="mb-2 pb-1">Bee Species: </h5>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Apismellifera"
                                               value="option1" style="border: 1px solid black;"/>
                                        <label class="form-check-label" for="Apismellifera">Apis mellifera (Api miele)</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Apiscerana"
                                               value="option2" style="border: 1px solid black;"/>
                                        <label class="form-check-label" for="Apiscerana">Apis cerana (Api asiatiche)</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Apisdorsata"
                                               value="option3" style="border: 1px solid black;"/>
                                        <label class="form-check-label" for="Apisdorsata">Apis dorsata (Api giganti)</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Apisfiorea"
                                               value="option3" style="border: 1px solid black;"/>
                                        <label class="form-check-label" for="Apisfiorea">Apis florea (Api nane)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-sm-9 d-flex justify-content-end">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Cancel" />
                                </div>
                                <div class="col-md-2 col-sm-3 d-flex justify-content-end">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
