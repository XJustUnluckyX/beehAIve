<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/common-style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{js/jquery.js}" type="text/javascript"></script>
    <link th:href="@{/Boostrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <title>Title</title>

</head>
<body>

<nav class="navbar navbar-expand-lg"  style="background-color: #FFF0B3; color: black; border-bottom: 2px solid black ;" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> BeehAIve </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!--                        Add if-->
                    <div th:unless="${session.beekeeper != null}">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}"> Log-in </a>
                    </div>
                    <div th:if="${session.beekeeper != null}">
                        <a th:text="${session.beekeeper['companyName']}" class="nav-link active" aria-current="page" th:href="@{/user-page}"> <span th:text="${session.beekeeper['companyName']}"></span> </a>
                    </div>

                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subscription-page}">
                        Subscription
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}">
                        About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact-us}">
                        Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sensor-spec}">
                        Info
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script th:src="@{/Boostrap/js/bootstrap.bundle.js}"></script>

</html>
