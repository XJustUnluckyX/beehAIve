<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/hive/operations-hive.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/hive/hive-template.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/common-style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{js/hive-template.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.js}" type="text/javascript"></script>
    <link th:href="@{/Boostrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>

<div th:insert="~{fragments/hives-header :: hive_navbar}"></div>
<div th:insert="~{fragments/hives-header :: offcanvas}"></div>
<div th:insert="~{fragments/hives-header :: modify_hive}"></div>
<div th:insert="~{fragments/hives-header :: remove_hive}"></div>

<div class="container-fluid text-center my-5 custom-page">
    <div class="row custom-calendar mb-3 justify-content-center">
        <div class="col-md-9 bg-secondary d-flex justify-content-center">
            <img class="img-fluid" src="../../static/assets/sad_bee.png" alt="Sad Bee Image">
        </div>
        <div class="col-md-3 bg-light d-flex flex-column justify-content-evenly align-items-center">
            <button type="button" class="btn btn-primary m-2"> Add Operation</button>
            <button type="button" class="btn btn-primary m-2"> Modify Operation</button>
            <button type="button" class="btn btn-primary m-2"> Remove Operation</button>
        </div>
    </div>

    <div class="row custom-log bg-success">
        <div class="table-responsive">
            <table class="table table-striped table-hover bg-primary">
                <thead>
                <th>#</th>
                <th>Operation Type</th>
                <th>Operation Date</th>
                <th>Operation Result</th>
                </thead>
                <tbody>
                <!--                        Ciclo thymeleaf-->
                </tbody>

            </table>
        </div>
    </div>

</div>

<script th:src="@{/Boostrap/js/bootstrap.bundle.js}"></script>

</body>
</html>
