<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/hive/parameters-hive.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/common-style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/Boostrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>

<div th:insert="fragments/hives-header :: hive_navbar"></div>
<div th:insert="fragments/hives-header :: offcanvas"></div>

<section class="gradient-custom h-100">
    <div class="container-fluid py-4 custom-base" >
        <div class="container-fluid pt-5 d-flex flex-column justify-content-center custom-border bg-warning">

            <!--            Prima riga-->
            <div class="row mx-3 custom-queen align-items-center">
                <div class="col-lg-3 col-sm-4 col-8" >
                    <h3>Queen Presence: </h3>
                </div>
                <div class="col-lg-3 col-sm-4 col-4 bg-success">
                    <h3>Queen </h3>
                </div>
            </div>

            <!--            Seconda riga-->
            <div class="row my-4 mx-3 custom-stat justify-content-evenly">

                <!--                Div della temperatura dell'arnia-->
                <div class="col-sm-5 my-4 bg-warning custom-border">
                    <div class="row">
                        <h3>Hive Temperature:</h3>
                    </div>
                    <div class="row justify-content-center text-center custom-temper" >
                        <div class="col-sm-4  col-4 bg-light">
                            666
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12">
                            <h4>Ambient Temperature: </h4> <!--Aggiungere di seguito, nello stesso div la temperatura dell'ambiente-->
                        </div>

                    </div>
                </div>

                <!--                Div dell'umiditÃ  dell'arnia-->
                <div class="col-sm-5 my-4 bg-warning custom-border">
                    <div class="row">
                        <h3>Hive Humidity:</h3>
                    </div>
                    <div class="row justify-content-center text-center custom-temper">
                        <div class="col-sm-4 col-4 bg-light">
                            666
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12">
                            <h4>Ambient Humidity: </h4> <!--Aggiungere di seguito, nello stesso div la temperatura dell'ambiente-->
                        </div>

                    </div>
                </div>

            </div>

            <!--            Terza riga-->
            <div class="row mx-3 my-4 custom-border">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col">
                            <h3>Current Weight:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Graphic Weight:</h3>
                        </div>
                    </div>

                </div>
                <div class="col-sm-8 bg-light custom-graph">

                </div>
            </div>

            <!--            Quarta riga-->
            <div class="row mx-3 my-4 custom-border justify-content-around">
                <div class="col-sm-4">
                    <h3>Noise:</h3>
                </div>
                <div class="col-sm-8 bg-light custom-graph">

                </div>
            </div>

        </div>
    </div>
</section>

<script th:src="@{/Boostrap/js/bootstrap.bundle.js}"></script>

</body>
</html>
