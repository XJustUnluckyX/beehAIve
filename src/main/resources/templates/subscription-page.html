<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/subscription-page.css}" rel="stylesheet"  type="text/css">
    <link th:href="@{/css/common-style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/Boostrap/css/bootstrap.css}" rel="stylesheet" type="text/css">

    <title>Title</title>
</head>
<body>

    <div th:insert="~{fragments/header :: navbar}"></div>

    <section class="custom-section">
        <form action="pay" method="get">
            <div class="container-fluid text-center">
                <div class="row justify-content-around custom-row m-5">

                    <!--        Prima carta per la scelta dell'abbonamento-->
                    <div class="col-lg-4 col-sm-12 mb-5" style="padding-left: 2vw; padding-right: 2vw;">
                        <div class="card border-warning custom-card" style="background-color: #FFF0B3;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-header fw-bolder" style="background-color: #FEB800;font-family: monospace; font-size: 35px;  ">Small</h5>

                                <div class="card-text custom-text">
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-6 col-6 text-center py-3">
                                            <img class="img-fluid w-50" th:src="@{assets/Hive_small.png}">
                                        </div>
                                    </div>
                                    <hr> <!-- Linea orizzontale -->
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col text-center py-3">
                                            <h2 class="card-text fw-bolder" style="font-family: monospace; font-size: 35px; color: #FFB700;">50€/Month</h2>
                                        </div>
                                    </div>
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col-10 text-center py-2">
                                            <h4 class="card-text">For independent beekeepers and hobbyists.</h4>
                                        </div>
                                    </div>

                                </div>
                                <div class="row mb-4 justify-content-center align-content-center text-center">
                                    <div class="col-sm-4 col d-flex justify-content-end align-items-center py-2">
                                        <img class="img-fluid w-50" th:src="@{/assets/Hive_small.png}">
                                    </div>
                                    <div class="col-sm-7 col-6 text-center py-2 d-flex justify-content-center align-items-center">
                                        <h3><span class="fw-bolder">15 hive slots</span></h3>
                                    </div>
                                </div>
                                <button type="submit" name="subscriptionType" value="small" class="btn btn-warning mt-auto">Get Started</button>
                            </div>
                        </div>
                    </div>

                    <!--        Seconda carta per la scelta dell'abbonamento-->
                    <div class="col-lg-4 col-sm-12 mb-5" style="padding-left: 2vw; padding-right: 2vw;">
                        <div class="card border-warning custom-card" style="background-color: #FFF0B3;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-header fw-bolder" style="background-color: #FEB800;font-family: monospace; font-size: 35px;  ">Medium</h5>

                                <div class="card-text custom-text">
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-6 col-6 text-center py-3">
                                            <img class="img-fluid w-50" th:src="@{/assets/Hive_medium.png}">
                                        </div>
                                    </div>
                                    <hr> <!-- Linea orizzontale -->
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col text-center py-3">
                                            <h2 class="card-text fw-bolder" style="font-family: monospace; font-size: 35px; color: #FFB700;">350€/Month</h2>
                                        </div>
                                    </div>
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col-10 text-center py-2">
                                            <h4 class="card-text">For medium-sized companies with many beekeepers.</h4>
                                        </div>
                                    </div>

                                </div>
                                <div class="row mb-4 justify-content-center align-content-center text-center">
                                    <div class="col-sm-4 col d-flex justify-content-end align-items-center py-2">
                                        <img class="img-fluid w-50" th:src="@{/assets/Hive_medium.png}">
                                    </div>
                                    <div class="col-sm-7 col-6 text-center py-2 d-flex justify-content-center align-items-center">
                                        <h3><span class="fw-bolder">100 hive slots</span></h3>
                                    </div>
                                </div>
                                <button type="submit" name="subscriptionType" value="medium" class="btn btn-warning mt-auto">Get Started</button>
                            </div>
                        </div>
                    </div>

                    <!--        Terza carta per la scelta dell'abbonamento-->
                    <div class="col-lg-4 col-sm-12 mb-5" style="padding-left: 2vw; padding-right: 2vw;">
                        <div class="card border-warning custom-card" style="background-color: #FFF0B3;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-header fw-bolder" style="background-color: #FEB800;font-family: monospace; font-size: 35px;  ">Large</h5>

                                <div class="card-text custom-text">
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-6 col-6 text-center py-3">
                                            <img class="img-fluid w-50" th:src="@{/assets/Hive_large.png}">
                                        </div>
                                    </div>
                                    <hr> <!-- Linea orizzontale -->
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col text-center py-3">
                                            <h2 class="card-text fw-bolder" style="font-family: monospace; font-size: 35px; color: #FFB700;">1050€/Month</h2>
                                        </div>
                                    </div>
                                    <div class="row d-flex flex-column justify-content-center align-content-center text-center">
                                        <div class="col-sm-10 col-10 text-center py-2">
                                            <h4 class="card-text">For the biggest companies with lots to manage.</h4>
                                        </div>
                                    </div>

                                </div>
                                <div class="row mb-4 justify-content-center align-content-center text-center">
                                    <div class="col-sm-4 col d-flex justify-content-end align-items-center py-2">
                                        <img class="img-fluid w-50" th:src="@{/assets/Hive_large.png}">
                                    </div>
                                    <div class="col-sm-7 col-6 text-center py-2 d-flex justify-content-center align-items-center">
                                        <h3><span class="fw-bolder">300 hive slots</span></h3>
                                    </div>
                                </div>
                                <button type="submit" name="subscriptionType" value="large" class="btn btn-warning mt-auto">Get Started</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </section>

    <script th:src="@{/Boostrap/js/bootstrap.bundle.js}"></script>
    </body>
</html>
