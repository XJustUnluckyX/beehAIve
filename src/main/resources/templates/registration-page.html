<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/common-style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/Boostrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>

    <div th:replace="fragments/header :: navbar"></div>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" th:id="email" class="input-field" placeholder="Email" required>
                <label th:for="email" class="label">Email</label>
            </div>
            <div class="input_box">
                <input type="text" th:id="user" class="input-field" placeholder="First Name" required>
                <label th:for="user" class="label">First Name</label>
            </div>
            <div class="input_box">
                <input type="text" th:id="user1" class="input-field" placeholder="Last Name" required>
                <label th:for="user1" class="label">Last Name</label>
            </div>
            <div class="input_box">
                <input type="text" th:id="comp_name" class="input-field" placeholder="Company Name">
                <label th:for="comp_name" class="label">Company Name</label>
            </div>
            <div class="input_box">
                <input type="text" th:id="piva" class="input-field" placeholder="Company PIVA">
                <label th:for="piva" class="label">Company PIVA</label>
            </div>
            <div class="input_box">
                <input type="password" th:id="pass" class="input-field" placeholder="Password" required>
                <label th:for="pass" class="label">Password</label>
            </div>
            <div class="input_box">
                <input type="password" th:id="pass1" class="input-field" placeholder="Confirm Password" required>
                <label th:for="pass1" class="label">Confirm Password</label>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" th:id="remember">
                    <label th:for="remember">Remember me</label>
                </div>

            </div>

            <div class="input_box">
                <input type="submit" class="input-submit" value="Register">
            </div>

            <div class="register">
                <span>Already have an account? <a href="#">Login</a></span>
            </div>
        </div>
    </div>

    <script th:src="@{/Boostrap/js/bootstrap.bundle.js}"></script>
</body>
</html>
